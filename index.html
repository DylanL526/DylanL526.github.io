<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan Landucci</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>
        <script>
            function hover(element) {
                element.setAttribute('src', 'images/Error.png');
            }

            function unhover(element) {
                element.setAttribute('src', 'images/Mac.png');
            }
        </script>
        <img class="logo" src="images/Mac.png" height="64px" width="50px" onmouseover="hover(this);" onmouseout="unhover(this);"/>
        <nav>
            <ul class="nav_links">
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <h1 id="greeting">Hey, I'm Dylan.</h1>
</body>
</html>
